<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Animated 2D Game</title>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="canvas"></canvas>
      <img src="./images/overlay.png" id="overlay" alt="overlay" />
      <img src="./images/leaves_left.png" id="leaves_left" alt="leaves_left" />
      <img
        src="./images/leaves_right.png"
        id="leaves_right"
        alt="leaves_right"
      />
    </div>

    <img src="./images/owlbear.png" id="owlbear" alt="owlbear" />
    <img src="./images/bush.png" id="bush" alt="bush" />
    <img src="./images/plant.png" id="plant" alt="plant" />
    <img src="./images/grass.png" id="grass" alt="grass" />

    <script src="./js/main.js"></script>
  </body>
</html>
